on: [push, pull_request]

name: Cache Cargo

jobs:
  cache:
    name: Cache
    runs-on: ubuntu-latest
    steps:
      - name: Caching Cargo
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
